<app-boxes></app-boxes>
<div class="root centre-xy">
  <div class="child">
    <p [@fadeLeft]="fadeUpAnimation" class="text">Hi! I'm <span class="highlight">Avinay Basnet</span>.</p>
    <p [@fadeRight]="fadeUpAnimation" class="text">I'm a full stack web developer.</p>
    <div class="more-info centre-xy">
      <button [@fadeLeft]="fadeUpAnimation" mat-stroked-button color="primary" class="button-lg">
        <mat-icon>save</mat-icon>
        Download CV
      </button>
    </div>
    <div class="toggle-menu">
      <button @fadeDown *ngIf="isMenuOpen" mat-icon-button (click)="toggleMenu()">
        <mat-icon>close</mat-icon>
      </button>
      <button @fadeDown *ngIf="!isMenuOpen" mat-icon-button (click)="toggleMenu()">
        <mat-icon>expand_more</mat-icon>
      </button>
      <div *ngIf="isMenuOpen" class="menu centre-xy">
        <button [@fadeLeft]="fadeUpAnimation" mat-button color="accent">Contact</button>
        <button [@fadeUpLeft]="fadeUpAnimation" mat-button color="accent">Skills</button>
        <button [@fadeUp]="fadeUpAnimation" mat-button color="accent">Contact</button>
        <button [@fadeUpRight]="fadeUpAnimation" mat-button color="accent">Skills</button>
        <button [@fadeRight]="fadeUpAnimation" mat-button color="accent">Contact</button>
      </div>
    </div>
  </div>
</div>
