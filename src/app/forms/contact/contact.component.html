<div class="container" id="contact">
  <div [animateInAnimation]="FadeAnimationUtil.fadeRight()" animateIn class="heading">CONTACT</div>
  <div class="card-wrapper centre-xy">
    <mat-card class="mat-card" style="background-color: transparent">
      <div class="card-content">
        <p [animateInAnimation]="FadeAnimationUtil.fadeLeft()" animateIn class="text">SAY HELLO</p>
        <p [animateInAnimation]="FadeAnimationUtil.fadeRight()" animateIn class="contact-text">Let's do great things together.</p>
      </div>
      <div class="card-content">
        <mat-form-field [animateInAnimation]="FadeAnimationUtil.fadeLeft()" animateIn appearance="fill" class="input input-md">
          <mat-label>Name</mat-label>
          <input [formControl]="nameFormControl" matInput>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field [animateInAnimation]="FadeAnimationUtil.fadeRight()" animateIn appearance="fill" class="input input-md mr-1 ml-1">
          <mat-label>Email</mat-label>
          <input [formControl]="emailFormControl" matInput>
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="card-content">
        <mat-form-field [animateInAnimation]="FadeAnimationUtil.fadeLeft()" animateIn appearance="fill" class="input input-md">
          <mat-label>Leave a message</mat-label>
          <textarea [formControl]="messageFormControl" matInput></textarea>
          <mat-error *ngIf="messageFormControl.hasError('required')">
            Message is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <p class="text">{{submitMessage}}</p>
      <button (click)="onSendMessage()"
              *ngIf="!this.loading"
              [disabled]="!nameFormControl.valid && !emailFormControl.valid && !messageFormControl.valid"
              class="button-lg"
              color="primary"
              [animateInAnimation]="FadeAnimationUtil.fadeDown()"
              animateIn
              mat-stroked-button>Send Message
      </button>
      <mat-spinner *ngIf="this.loading" [diameter]="40"></mat-spinner>
    </mat-card>
  </div>
</div>
